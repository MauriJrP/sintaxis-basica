<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxis B&aacute;sica</title>
    <link rel="shortcut icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/28e7aac626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- ------------------------Header---------------------------- -->
      <header class="header">
        <div class="header__logo">
          <a href="https://maurijrp.github.io/sintaxis-basica/">
            <img src="images/logo-sb.png" alt="Logo de sintaxis basica">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="#footer" class="header__link">
                Men&uacute;
              </a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">
                Contacto
              </a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">
                Blog
              </a>
            </li>
          </ul>
          <i class="fas fa-bars"></i>
        </nav>
      </header>

      <!-- ------------------------Main---------------------------- -->
      <section class="main">
        <div class="main__transparent">
          <h1 class="main__title">Sintaxis B&aacute;sica</h1>
        </div>
      </section>
      <!-- ------------------------Grid---------------------------- -->
      <h2 class="title-section">Tecnolog&iacute;as</h2>
      <section class="container__section grid">
        <a href="technologies/python.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">Python3</h3>
            <img src="images/python3.png" alt="Logotipo de python" class="card__image">
          </div>
        </a>
        <a href="technologies/html.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">Html5</h3>
            <img src="images/html.png" alt="Logotipo de html" class="card__image">
        
          </div>
        </a>
        <a href="technologies/css.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">Css3</h3>
            <img src="images/css.png" alt="Logotipo de css" class="card__image">
          </div>
        </a>
        <a href="technologies/javascript.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">JavaScript</h3>
            <img src="images/js.png" alt="Logotipo de css" class="card__image">
          </div>
        </a>
        <a href="technologies/c.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">C/C++</h3>
            <img src="images/lenguaje_c.png" alt="Logotipo de c" class="card__image">
          </div>
        </a>
        <a href="technologies/git.html" class="grid__link">
          <div class="card grid__link-card">
            <h3 class="card__subtitle">Git</h3>
            <img src="images/git.png" alt="Logotipo de git" class="card__image">
          </div>
        </a>
        <div class="card card__add">
        </div>
      </section>

      <!-- ------------------------Team---------------------------- -->
      <section class="team">
        <h2 class="title-section"><span class="team-title-pading">Desarrolladores</span></h2>
        <div class="team__section">
          <div class="team__card">
            <div class="team__photo">
              <i class="fas fa-user"></i>
            </div>
            <div class="team__description">
              <span class="team__name">Mauricio Rodr&iacute;guez</span>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod blanditiis magni provident aut veniam perspiciatis dolor error totam fugiat quos?</p>
            </div>
          </div>
        </div>
      </section>
      <!-- ------------------------Footer---------------------------- -->
      <footer class="footer" id="footer">
        <ul class="footer__ul">
          <li class="footer__li">
            <a href="https://github.com/MauriJrP" target="_blank" class="footer__link">
              <img src="images/github.png" alt="Logo de github" class="footer__image">
            </a>
          </li>
          <li class="footer__li">
            <a href="https://instagram.com/mauri_jrp" target="_blank" class="footer__link">
              <img src="images/instagram.png" alt="Logo de instagram" class="footer__image">
            </a>
          </li>
        </ul>
        <div class="footer__contribution">
          <button class="footer__button">Contribuir</button>
        </div>
      </footer>
    </div>
  </body>
</html>
